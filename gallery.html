<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Shahi Tours & Travel Management" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/shahiTour.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@100;200;300;400;500;700;800&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Shahi Photo Gallery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
    />
    <link rel="stylesheet" href="./dist/css/material-photo-gallery.css" />

    <style></style>
  </head>
  <body>
    <div id="header" class="header">
      <div class="hamburger-icon">
        <img
          onclick="goToHome();"
          src="./assets/images/home.svg"
          alt="Hamburger Icon"
          style="height: 35px; width: 35px"
        />
      </div>
      <div class="brand-icon">
        <img
          src="./assets/images/cateringmanagement.png"
          alt="Hamburger Icon"
        />
        <img src="./assets/images/toursmanagement.png" alt="Hamburger Icon" />
      </div>
    </div>
    <div class="main-pic">
      <img src="./assets/images/mainBg.png" alt="" />
      <div class="main-text">
        <div class="container-text">
          <!-- <div class="f26 w700 dark-brown-text">Welcome To</div> -->
          <div class="brandName tangerine dark-brown-text">
            Shahi Tours & Event Management
          </div>
          <div class="brandTitle dark-brown-text">
            Your dreams are our responsibility
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="connect w700">
      <div class="connect-text f16">Connect with us</div>
      <div style="flex: 1"></div>
      <div class="social-icons">
        <img src="./assets/images/facebook.png" alt="" />
        <img src="./assets/images/instagram.png" alt="" />
        <img src="./assets/images/whatsapp.png" alt="" />
        <img src="./assets/images/youtube.png" alt="" />
      </div>
    </div>
    <div class="divider"></div>
    <div class="contactUsheadingContainer">
      <div class="contactus">GALLERY</div>
    </div>
    <div class="m-p-g">
      <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
        <img
          src="http://unsplash.it/600/400?image=940"
          data-full="http://unsplash.it/1200/800?image=940"
          class="m-p-g__thumbs-img"
        />
        <img
          src="http://unsplash.it/640/450?image=906"
          data-full="http://unsplash.it/1280/900?image=906"
          class="m-p-g__thumbs-img"
        />
        <img
          src="http://unsplash.it/640/450?image=406"
          data-full="http://unsplash.it/1280/900?image=406"
          class="m-p-g__thumbs-img"
        />
        <img
          src="http://unsplash.it/640/450?image=936"
          data-full="http://unsplash.it/1280/900?image=936"
          class="m-p-g__thumbs-img"
        />
        <img
          src="http://unsplash.it/640/450?image=456"
          data-full="http://unsplash.it/1280/900?image=456"
          class="m-p-g__thumbs-img"
        />
      </div>

      <div class="m-p-g__fullscreen"></div>
    </div>
    <div class="copyright">@Copyright 2021</div>
    <div class="upArrow" onclick="scrollToTop();">
      <img src="./assets/images/scrollUp.png" alt="" />
    </div>

    <script src="./dist/js/material-photo-gallery.js"></script>
    <script>
      var elem = document.querySelector(".m-p-g");
      document.addEventListener("DOMContentLoaded", function () {
        var gallery = new MaterialPhotoGallery(elem);
      });

      function goToHome() {
        window.location.href = "index.html";
      }
    </script>
    <script type="text/javascript" src="./common.js"></script>
  </body>
</html>
